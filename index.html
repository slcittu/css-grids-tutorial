<!DOCTYPE html>
<html>
<head>
	<title>Using CSS Grid</title>
	<style>
		body{
			color: #fff;
			font-family: 'Nunito Semibold';
			text-align: center;
		}

		#content{
			display: grid;
			grid-template-columns: repeat(4,1fr);
			grid-auto-rows: minmax(100px,auto);
			grid-template-areas: "header header header header"
			"aside aside main main"
			"nav nav main main"
			"section section section section"
			"footer footer footer footer";
			grid-gap: 10px;
		}
		
		 #content > *{
			background: #3bbced;
			padding: 30px;
		}

		header{
			grid-area: header;
		}
		main{
			grid-area: main;
		}

		aside{
			grid-area: aside;
			
		}

		section{
			grid-area: section;
		}
		nav{
			grid-area: nav;
		}

		footer{
			grid-area: footer;
		}
